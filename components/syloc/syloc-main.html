<link href="../polymer/polymer.html" rel="import">

<link href="../iron-a11y-keys/iron-a11y-keys.html" rel="import">
<link href="../paper-input/paper-input.html" rel="import">


<dom-module id="syloc-main">
  <link href="../syloc/theme-melon.css" type="css" rel="import">
  <style is="custom-style">
    :host {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .input-box {
      padding: 12px;
      border-radius: 16px;
    }
  </style>
  <template>
    <iron-a11y-keys target="[[a11yKeysTarget]]" keys="enter"
                    on-keys-pressed="onEnter"></iron-a11y-keys>
    <section hero class="input-box">
      <paper-input label="Key" id="input" value="{{key::input}}"></paper-input>
    </section>
  </template>
</dom-module>

<script>
  /* global Polymer */
  Polymer({
    is: 'syloc-main',
    properties: {
      key: {
        type: String,
        notify: true,
      },
      a11yKeysTarget: {
        type: Object,
        value: function() { return this.$.input; }
      },
    },
    onEnter: function() {
      window.location.href = '/a/' + this.key;
    }
  });
</script>
